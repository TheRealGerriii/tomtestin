<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="position-absolute top-50 start-50 translate-middle">
  <h1>Testömegindex számoló</h1>

  <form [formGroup]="calcForm"></form>
  <form [formGroup]="calcForm">
  
    <label>Testömeg:</label>
    <br>
    <input placeholder="kg" formControlName="testomeg">
    <br>
    <label>Magasság:</label>
    <br>
    <input placeholder="cm" formControlName="magassag">
    <br>
  
    <Button (click)="onClickSzamit()" class="btn btn-primary">Számol</Button>
    <br>
  
    <div *ngIf="eredmenyVisible">
      <label>Testömegindex: </label>
      <br>
      <input formControlName="testomegindex">
    </div>
  
  </form>

</div>
